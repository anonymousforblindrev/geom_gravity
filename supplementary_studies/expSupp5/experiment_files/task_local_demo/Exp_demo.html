var subj_code;

function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}

subj_code = makeid(12);

console.log(subj_code);

jsPsych.data.addProperties({subj_code: subj_code});

	}

//////////////////////////////////////////////////////
/* Instructions ( all conditions)  */

    stimulus: function () {

		},

};
timeline.push(cond_selected);


//////////////////////////////////////////////////////
/* Confirmations */

    {

              <p><img src="img/uni_org_color_li.png" width = 100%></img></p>

/////////////////////////////////////////////////////////
/* General instructions (all conditions) */

    stimulus:[

    </p>
    <p><i>If you have understood everything accurately and feel prepared to start, click "Continue" to start the experiment.</i></p>
    <br>
    `],
    on_finish: function(data){
      if (condition <= 7) {
        initial_stim = stim_3d_identiy_left[0]
      } else {
        initial_stim = stim_3d_identiy_right[0]
      };
    },
    choices: ['Continue'],
}
timeline.push(instr_gen);


//////////////////////////////////////////////////////////
// Scenario Intro (all conditions)

var instr_scen_01 = {
    type: jsPsychHtmlButtonResponse,
    stimulus:function() {
    return`
    <p>
      Scientists on an extraterrestrial mission have landed on a foreign planet not so different from planet Earth. 
      They plan to use their two robotic rovers to explore the desert in which they have landed.

    <img src="`+robot_intro_stim+`" width = 100%></img>
    
    <p>If you have studied the information <b>thoroughly</b>, please click "Continue" to proceed.</p>
    `
  },
    on_finish: function(data){
      if (condition == 1) {
        transformation = Ysym_Left[0],
        side = "left" 
      } 
      else if (condition == 2) {
        transformation = Ysym_Left[1],
        side = "left"
      }
      else if (condition == 3) {
        transformation = Ysym_Left[2],
        side = "left"
      }
      else if (condition == 4) {
        transformation = Ysym_Left[3],
        side = "left"
      }
      else if (condition == 5) {
        transformation = Ysym_Left[4],
        side = "left"
      }
      else if (condition == 6) {
        transformation = Ysym_Left[5],
        side = "left"
      }
      else if (condition == 7) {
        transformation = Ysym_Left[6],
        side = "left"
      }

      }

        transformation = Ysym_Right[2],
        side = "right"
      }

        transformation = Ysym_Right[3],
        side = "right"
      }

        transformation = Ysym_Right[4],
        side = "right"
      }

        transformation = Ysym_Right[6],
        side = "right"

	  console.log(transformation);
	}, 
  choices: ['Continue']
}
timeline.push(instr_scen_01);


var instr_scen_02 = {
    type: jsPsychHtmlButtonResponse,
    stimulus:function() {
    return`

      The robotic arm of the rovers has different joints allowing it to reach down to the ground.

timeline.push(instr_scen_02);


var instr_scen_03 = {

    stimulus:function() {
    return`
    <p>
      Before the scientists send the rovers into the desert, they want to check if the robotic arms are working correctly.

    <p>If you have studied the information <b>thoroughly</b>, please click "Continue" to proceed.</p>

var initial_object = {
    type: jsPsychHtmlButtonResponse,
    stimulus:function() {
    return`
    <p>
      Shortly after the rovers had started exploring the desert, the scientists notice an unfamiliar black object lying on the ground. 
      They command one of their two rovers to approach the object.

      While the rover is still moving the object around, the scientists take a picture.
      Below you can see the photograph they took.

    <p>If you have studied the information <b>thoroughly</b>, please click "Continue" to proceed.</p>
    `

  on_finish: function(data){

  choices: ['Continue']

////////////////////////////// Instructing the Decision Situation 
// Y-Sym on the left side

var test = {
  type: jsPsychSurveyLikert,
  questions: [
    {
      prompt: `According to your intuition: Which of the two new objects above do you think is emitting the <u>different</u> intensity of alpha rays compared to the initial object?`, 
      labels: ["Rather the left object", "I'm absolutely uncertain", "Rather the right object"],
      name: 'selection',
      required: true,
    },
  ],
  preamble: function() {
    return`
      <p>Later on, the scientists spot two new objects lying on the ground. 
        As their rovers approach these two novel objects, their radiation detectors show that one of these objects is emitting the same intensity of alpha rays as the initial object you have seen on the previous screen. 
        The other object, by contrast, is emitting a different intensity of alpha rays than the initial object you've seen on the previous screen.
        The scientists command the rovers to pick the two objects up and move them around for a while. 
        While the rovers are still moving the objects around, the scientists take a picture.
        Below you can see the photograph they took.</p> 
      <p><img src="`+transformation+`" width = 100%></img></p>
    `
  },
  on_finish: function(data){
	  jsPsych.data.addProperties({Ysym_side: side, test_stimulus: transformation, dv_selection: data.response.selection});
    console.log(data.response.selection);
  },
};
timeline.push(test);
